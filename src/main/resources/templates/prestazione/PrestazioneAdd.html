<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='FISIOMEDICA - Nuova Prestazione')"></head>
	<body>

		<div th:replace="fragments/base.html :: navbar"></div>
		
		<div class="d-flex container justify-content-center">
			<div class="col-lg-6 card" >
				<h3 class="card-title m-3 d-flex justify-content-center">INSERISCI UNA PRESTAZIONE</h3>				

				<form th:action="@{'/prestazione/add/' + ${idFisioterapia}}" method="post"  th:object="${prestazione}" class="m-3">
				  <div class="mb-4 px-3">
				    <label class="form-label">Nome</label>
				    <input th:field="*{name}" type="text" required class="form-control shadow">
				  </div>
				  <div class="mb-4 px-3">
				    <label class="form-label">Descrizione</label>
				    <input th:field="*{description}" type="text" required class="form-control shadow">
				  </div>
				  <div class="mb-4 px-3">
				    <label class="form-label">Costo</label>
				    <input th:field="*{money}" type="text" required class="form-control shadow">
				  </div>
				  <a  th:href="@{'/fisioterapia/' + ${idFisioterapia}}" href="/" class="shadow btn btn-danger">Annulla</a>
				  <button type="submit" class="shadow btn btn-success">Aggiungi al pacchetto Fisioterapia</button>
				</form>				
			</div>
		</div>		
		
	</body>
</html>
